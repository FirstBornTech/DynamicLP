# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DLPInstitutional

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://dlpcontainer1.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_cf4e3e5ac04b49039b852e22eadb247d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9f50ef65c64746ce89eed24ff978b0d5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: dlpcontainer1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_cf4e3e5ac04b49039b852e22eadb247d }}/dlpinstitutional:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DLPInstitutional'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3b46c82b86f54aa495bd87bcf315e0eb }}
        images: 'dlpcontainer1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_cf4e3e5ac04b49039b852e22eadb247d }}/dlpinstitutional:${{ github.sha }}'